<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt A Dog/title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Sit With Me Shelter Dog Rescue</h1>

    <div>
      <nav tabindex="0" id="nav" role="navigation">
        <ul class="nav-wrapper list-group">
          <li><a href="index.html" class="milli">Home</a></li>
          <li><a href="adopt.html" class="milli current">Adopt</a></li>
          <li><a href="rescue.html" class="milli">Our Dogs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div>
      <form class="grid" method="post" action="#">
          <div>
            <label for="dog" class="push-1-8">The name of the dog you would like to adopt</label>
            <input class="dog" id="dog">
          </div>

          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="name" class="push-1-8">First And Last Name</label>
            <input id="name" type="name" required>
          </div>

          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="Age" class="push-1-8">Age</label>
            <input id="Age" type="Age" required>
          </div>

          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="Address" class="push-1-8">Address</label>
            <input id="Address" type="Address" required>
          </div>

          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="Email" class="push-1-8">Email Address</label>
            <input id="Email" type="Email" required>
          </div>

          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="Phone" class="push-1-8">Phone Number</label>
            <input id="Phone" type="Phone" required>
          </div>

          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="child" class="push-1-8">Number Of Children</label>
            <select id="child" name="child">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="unit xs-1 text-center">
            <button class="btn mega" type="submit">Submit Application</button>
          </div>
        </form>
    </div>
  </section>

  <footer>
    <div>
      <h2>Stay Connected</h2>
      <h3>Facebook</h3>
      <h3>Twitter</h3>
      <h3>Instagram</h3>
    </div>

    <div>
      <small> Copyright Â© 2017. All Rights Reserved. Powered by WordPress. Designed by Amber Bailey</small>
    </div>
  </footer>

</body>
</html>
